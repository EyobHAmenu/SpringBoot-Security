<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>registration form</title>
</head>
<body>
    <h1>New user registration Form</h1>
    <button>
        <a href="/">Home</a>
    </button>
    <button>
        <strong>Hello, [[${user.firstName}]]</strong>
    </button>

    <form th:action="@{/processForm}" th:object="${newUser}" method="post">
        <input type="hidden" th:field="*{id}"><br>

        User Name: <input type="text" th:field="*{username}">
        <mark>
            <strong>
                <span th:if="${#fields.hasErrors('username')}"
                            th:errors="*{username}">User Name Error
                </span>
            </strong>
        </mark><br>

        Email: <input type="email" th:field="*{email}">
        <mark>
            <strong>
                <span th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}">Email Error
                </span>
            </strong>
        </mark><br>

        password: <input type="text" th:field="*{password}">
        <mark>
            <strong>
                <span th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}">Password Error
                </span>
            </strong>
        </mark><br>

        First Name: <input type="text" th:field="*{firstName}">
        <mark>
            <strong>
                <span th:if="${#fields.hasErrors('firstName')}"
                      th:errors="*{firstName}">First Name Error
                </span>
            </strong>
        </mark><br>

        Last Name: <input type="text" th:field="*{lastName}">
        <mark>
            <strong>
                <span th:if="${#fields.hasErrors('lastName')}"
                      th:errors="*{lastName}">Last Name Error
                </span>
            </strong>
        </mark><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
